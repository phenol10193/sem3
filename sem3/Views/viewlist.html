<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            body {
                position: relative;
                height: 100%;
            }

            .background-image {
                background-image: url("restaurant_1.jpeg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                height: 100%;
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
            }

            .container {
                position: relative;
            }

            .supplier-box {
                position: relative;
                margin-bottom: 20px;
                border: 1px solid #000;
                border-radius: 5px;
                padding: 10px;
                background-color: #fff;
            }

            .supplier-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 5px;
                transition: transform 0.3s ease;
            }

            .supplier-image:hover {
                transform: scale(1.1);
            }

            .supplier-name {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                padding: 10px;
                background-color: #fff;
                color: #2cccc4;
                font-weight: bold;
                text-align: center;
                border-radius: 5px 5px 0 0;
            }

            .icon-field {
                color: #2cccc4;
            }

            .filter-input {
                margin-bottom: 10px;
            }

            .filter-select {
                width: 100%;
                border: 1px solid #2cccc4;
                border-radius: 5px;
                padding: 5px;
                background-color: transparent;
                color: #2cccc4;
            }

            .filter-select option {
                background-color: #fff;
                color: #2cccc4;
            }

            .btn-primary {
                background-color: #2cccc4;
                color: #fff;
                border-radius: 5px;
                padding: 10px 20px;
                border: none;
                transition: background-color 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #00b3b3;
            }

            .form-control:focus {
                border-color: #2cccc4;
                box-shadow: none;
            }

            .listbox {
                background-color: #fff;
                border-radius: 5px;
                transition: box-shadow 0.3s ease;
            }

            .listbox:focus {
                outline: none;
                box-shadow: 0 0 0 3px rgba(44, 204, 196, 0.5);
            }

            h2 {
                color: #fff;
            }

        </style>
        <title>Supplier List</title>
    </head>

    <body>
        <div class="background-image">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" onclick="goBack()"><i class="fas fa-arrow-left"></i>
                            Back</button>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                                aria-describedby="search-button">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="search-button"><i
                                        class="fas fa-search"></i> Search</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row filter-input">
                    <div class="col-md-4">
                        <select class="form-control filter-select listbox" onchange="filterByLocation(this.value)">
                            <option value="">Filter by Location</option>
                            <option value="Location 1">Location 1</option>
                            <option value="Location 2">Location 2</option>
                            <option value="Location 3">Location 3</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control filter-select listbox" onchange="filterByLevel(this.value)">
                            <option value="">Filter by Level</option>
                            <option value="Level 1">Level 1</option>
                            <option value="Level 2">Level 2</option>
                            <option value="Level 3">Level 3</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control filter-select listbox" onchange="filterByServiceType(this.value)">
                            <option value="">Filter by Service Type</option>
                            <option value="Service Type 1">Service Type 1</option>
                            <option value="Service Type 2">Service Type 2</option>
                            <option value="Service Type 3">Service Type 3</option>
                        </select>
                    </div>
                </div>
                <h2>Supplier List</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="supplier-box">
                            <div class="supplier-name">Supplier 1</div>
                            <img src="supplier1.jpg" alt="Supplier 1" class="supplier-image">
                            <p><i class="fas fa-map-marker-alt icon-field"></i> Location 1</p>
                            <p><i class="fas fa-level-up-alt icon-field"></i> Level 1</p>
                            <p><i class="fas fa-cogs icon-field"></i> Service Type 1</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="supplier-box">
                            <div class="supplier-name">Supplier 2</div>
                            <img src="supplier2.jpg" alt="Supplier 2" class="supplier-image">
                            <p><i class="fas fa-map-marker-alt icon-field"></i> Location 2</p>
                            <p><i class="fas fa-level-up-alt icon-field"></i> Level 2</p>
                            <p><i class="fas fa-cogs icon-field"></i> Service Type 2</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="supplier-box">
                            <div class="supplier-name">Supplier 3</div>
                            <img src="supplier3.jpg" alt="Supplier 3" class="supplier-image">
                            <p><i class="fas fa-map-marker-alt icon-field"></i> Location 3</p>
                            <p><i class="fas fa-level-up-alt icon-field"></i> Level 3</p>
                            <p><i class="fas fa-cogs icon-field"></i> Service Type 3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/xxxxxxxxxx.js" crossorigin="anonymous"></script>
        <script>
            function goBack() {
                window.history.back();
            }

            function filterByLocation(value) {
                var supplierBoxes = document.getElementsByClassName('supplier-box');
                for (var i = 0; i < supplierBoxes.length; i++) {
                    var location = supplierBoxes[i].getElementsByClassName('supplier-name')[0].innerText.toLowerCase();
                    if (location.includes(value.toLowerCase())) {
                        supplierBoxes[i].style.display = 'block';
                    } else {
                        supplierBoxes[i].style.display = 'none';
                    }
                }
            }

            function filterByLevel(value) {
                var supplierBoxes = document.getElementsByClassName('supplier-box');
                for (var i = 0; i < supplierBoxes.length; i++) {
                    var level = supplierBoxes[i].getElementsByClassName('supplier-name')[0].innerText.toLowerCase();
                    if (level.includes(value.toLowerCase())) {
                        supplierBoxes[i].style.display = 'block';
                    } else {
                        supplierBoxes[i].style.display = 'none';
                    }
                }
            }

            function filterByServiceType(value) {
                var supplierBoxes = document.getElementsByClassName('supplier-box');
                for (var i = 0; i < supplierBoxes.length; i++) {
                    var serviceType = supplierBoxes[i].getElementsByClassName('supplier-name')[0].innerText.toLowerCase();
                    if (serviceType.includes(value.toLowerCase())) {
                        supplierBoxes[i].style.display = 'block';
                    } else {
                        supplierBoxes[i].style.display = 'none';
                    }
                }
            }
        </script>
    </body>

</html>
