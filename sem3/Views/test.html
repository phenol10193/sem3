<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Full Screen Background Image with Overlay</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Đảm bảo body và html có chiều cao 100% để ảnh nền full màn hình */
            body,
            html {
                height: 100%;
                margin: 0;
            }

            /* Phần tử cha để chứa ảnh nền và lớp màng */
            .background-wrapper {
                position: relative;
                /* Chiều cao 100% để ảnh nền full màn hình */
                height: 100%;
            }

            /* Ảnh làm nền full màn hình */
            .background-image {
                background-image: url("restaurant_1.jpeg");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                height: 100%;
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
            }

        </style>
    </head>

    <body>
        <div class="background-wrapper">
            <div class="background-image"></div>
            <div class="overlay"></div>
            <!-- Nội dung trang web của bạn ở đây -->
        </div>
    </body>

</html>
