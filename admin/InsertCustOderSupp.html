<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Insert CustOderSupp
              </div>
              <div class="card-body">
                <form id="CustOderSuppform" enctype="multipart/form-data" onsubmit="insertCustOderSupp(event)">
                  <div class="form-group" >
                    <label for="CustomerId">Customer Id:</label>
                    <input type="number" class="form-control form-control-lg" id="CustomerId" placeholder="Enter Customer Id " name="CustomerId" >
                  </div>
                  <div class="form-group">
                    <div class="form-group">
                      <label for="NameDetail">Name Detail :</label>
                      <select id="detailSelect" class="form-control form-control-lg">
                        <!-- Các tùy chọn sẽ được tạo ở đây bằng JavaScript -->
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="DeliveryDate">Delivery Date :</label>
                    <input type="date" class="form-control form-control-lg" id="DeliveryDate"  name="DeliveryDate">
                  </div>
                  <div class="form-group">
                    <label for="VAT"> VAT:</label>
                    <input type="number" class="form-control form-control-lg" id="VAT" placeholder="Enter VAT" name="VAT" step="0.01">
                  </div>
                  <div class="form-group">
                    <label for="Status">Status:</label>
                    <input type="text" class="form-control form-control-lg" id="Status" placeholder="Enter Status " name="Status">
                  </div>
                  <div class="form-group">
                    <label for="NumPeople">Number People:</label>
                    <input type="number" class="form-control form-control-lg" id="NumPeople" placeholder="Enter Number People " name="NumPeople">
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script>
         function selectNameDetail(){
    fetch('https://localhost:7252/api/SuppDetail/selectNameDetail')
    .then(response => response.json())
    .then(suppDetails => {
      const selectElement = document.getElementById('detailSelect');
      // Thêm tùy chọn mời chọn đầu tiên
      const defaultOption = document.createElement('option');
      defaultOption.text = 'Mời bạn chọn';
      defaultOption.disabled = true;
      defaultOption.selected = true;
      selectElement.add(defaultOption);
      
      // Tạo các tùy chọn từ danh sách các dịch vụ
      suppDetails.forEach(suppDetail => {
        const option = document.createElement('option');
        option.value = suppDetail.suppDetailId;
        option.textContent = suppDetail.nameDetail;
        selectElement.appendChild(option);
      });
    })

  }
     // Gọi hàm selectNameDetail khi trang web được tải
      window.onload = selectNameDetail();



   function insertCustOderSupp(event) {
        event.preventDefault();

        var formData = new FormData();

        formData.append("CustomerId", $("#CustomerId").val());
        formData.append("SuppDetailId", $("#SuppDetailId").val());
        formData.append("DeliveryDate", $("#DeliveryDate").val());
        formData.append("VAT", $("#VAT").val());
        formData.append("Status", $("#Status").val());
        formData.append("NumPeople", $("#NumPeople").val());

        

        $.ajax({
          url: "https://localhost:7252/api/CustOderSupp/insert",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (data) {
            alert("insert  successful!");
           
            window.location.href = "CustOderSuppad.html";
          },
          error: function (error) {
            alert("error can't insert. Please try again.");
            console.error("Error :", error);
          }
        });
      }
  
  </script>
</body>
</html>
