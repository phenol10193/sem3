    <div class="table-responsive float-right" style="float:right; width:80%;">
        <a href="InsertCategory.html" class="btn btn-primary ">Insert Category</a>
        <table id="CategoryTable" class="table" style="font-size: 16px; margin-top: 20px;">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Category Id</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Parent Id</th>
                    <th scope="col">Flag</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>
    <script >
        // Function to fetch and display Category data
        async function getCategories() {
            let selectedCategory = null;
            try {
                const response = await fetch('https://localhost:7252/api/Category/all'); // Replace with your actual API endpoint URL
                if (response.ok) {
                    const Categories = await response.json();

                    const tableBody = document.getElementById('CategoryTable').getElementsByTagName('tbody')[0];

                    Categories.forEach((Category) => {
                        const row = tableBody.insertRow();

                        row.insertCell(0).textContent = Category.categoryId;
                        row.insertCell(1).textContent = Category.name;
                        row.insertCell(2).textContent = Category.parentId;
                        if (Category.flag) {
                            row.insertCell(3).textContent = 'Restore';
                        } else {
                            row.insertCell(3).textContent = 'Cancel';
                        }
                        // Tạo nút Update
                        const updateButton = document.createElement('button');
                        updateButton.textContent = 'Update';
                        updateButton.classList.add('btn', 'btn-primary', 'mr-2');


                        // Thêm sự kiện click cho nút Update
                        updateButton.addEventListener('click', () => {
                            selectedCategory = Category;
                            localStorage.setItem('selectedCategory', JSON.stringify(selectedCategory));
                            window.location.href = 'UpdateCategory.html';
                        });
                        // Tạo nút Delete
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';                       
                        deleteButton.classList.add('btn', 'btn-danger', 'mr-2');

                        // Thêm sự kiện click cho nút Delete
                        deleteButton.addEventListener('click', () => {
                        if (confirm('Are you sure you want to delete category id: ' + Category.categoryId + '?')) {
                            const url = 'https://localhost:7252/api/Category/' + Category.categoryId;
                            fetch(url, {
                            method: 'PUT',
                            body: JSON.stringify({ Flag: true }),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                            })
                            .then(response => {
                            if (response.ok) {
                                alert('Category deleted successfully.');
                                window.location.href = 'Categoryad.html';
                            } else if (response.status === 404) {
                                alert('Category not found.');
                            } else {
                                console.error('Error:', response.statusText);
                            }
                            })
                            .catch(error => console.error('Error:', error));
                        }
                        });

                            
                       

                        // Thêm các nút Update và Delete vào cột Actions
                        const actionsCell = row.insertCell(4);
                        actionsCell.appendChild(updateButton);
                        actionsCell.appendChild(deleteButton);


                    });
                } else {
                    throw new Error('Network response was not OK.');
                }
            } catch (error) {
                console.error('Error:', error);

            }
        }


        // Call the function to retrieve and display the Category data
        getCategories();



    </script>
