<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Insert Category
              </div>
              <div class="card-body">
                <form id="Categoryform" enctype="multipart/form-data" onsubmit="insertCategory(event)">
                  <div class="form-group" >
                    <label for="Name">Category Name:</label>
                    <input type="text" class="form-control form-control-lg" id="Name" placeholder="Enter Category Name" name="Name">
                  </div>
                  <div class="form-group">
                    <label for="ParentId">Parent Id:</label>
                    <input type="number" class="form-control form-control-lg" id="ParentId" placeholder="Enter Parent Id" name="ParentId">
                  </div>
                  
                  <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script>
   function insertCategory(event) {
        event.preventDefault();

        var formData = new FormData();
        formData.append("Name", $("#Name").val());
        formData.append("ParentId", $("#ParentId").val());
        

        $.ajax({
          url: "https://localhost:7252/api/Category/insert",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (data) {
            alert("insert  successful!");
           
            window.location.href = "Categoryad.html";
          },
          error: function (error) {
            alert("error can't insert. Please try again.");
            console.error("Error :", error);
          }
        });
      }
  
  </script>
</body>
</html>
