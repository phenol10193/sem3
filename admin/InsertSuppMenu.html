<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Insert SuppMenu
              </div>
              <div class="card-body">
                <form id="SuppMenuform" onsubmit="insertSuppMenu(event)">
                  <div class="form-group" >
                    <label for="ItemName">Item Name:</label>
                    <input type="text" class="form-control form-control-lg" id="ItemName" placeholder="Enter  Item Name" name="ItemName">
                  </div>
                  <div class="form-group">
                    <label for="Price">Price :</label>
                    <input type="number" class="form-control form-control-lg" id="Price" name="Price">
                  </div>
                  <div class="form-group">
                    <label for="CategoryId">Category Id :</label>
                    <input type="number" class="form-control form-control-lg" id="CategoryId" name="CategoryId">
                  </div>
                  <div class="form-group">
                    <label for="SupplierId">Supplier Id :</label>
                    <input type="number" class="form-control form-control-lg" id="SupplierId" name="SupplierId">
                  </div>
                  <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script>
   function insertSuppMenu(event) {
        event.preventDefault();

        var formData = new FormData();
        formData.append("ItemName", $("#ItemName").val());
        formData.append("Price", $("#Price").val());
        formData.append("CategoryId", $("#CategoryId").val());
        formData.append("SupplierId", $("#SupplierId").val());
        

        $.ajax({
          url: "https://localhost:7252/api/SuppMenu/insert",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (data) {
            alert("insert  successful!");
           
            window.location.href = "SuppMenuad.html";
          },
          error: function (error) {
            alert("error can't insert. Please try again.");
            console.error("Error :", error);
          }
        });
      }
  
  </script>
</body>
</html>
