<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Insert Message
              </div>
              <div class="card-body">
                <form id="Messageform"  onsubmit="insertMessage(event)">
                  <div class="form-group" >
                    <label for="CustomerId">Customer Id:</label>
                    <input type="number" class="form-control form-control-lg" id="CustomerId" placeholder="Enter Customer Id" name="CustomerId">
                  </div>
                  <div class="form-group">
                    <label for="CContent">Content:</label>
                    <input type="text" class="form-control form-control-lg" id="CContent" placeholder="Enter Content" name="CContent">
                  </div>
                  <div class="form-group">
                    <label for="SentDate">SentDate:</label>
                    <input type="date" class="form-control form-control-lg" id="SentDate"  name="SentDate">
                  </div>
                  
                  <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script>
   function insertMessage(event) {
        event.preventDefault();

        var formData = new FormData();
        formData.append("CustomerId", $("#CustomerId").val());
        formData.append("CContent", $("#CContent").val());
        formData.append("SentDate", $("#SentDate").val());

        

        $.ajax({
          url: "https://localhost:7252/api/Message/insert",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (data) {
            alert("insert  successful!");
           
            window.location.href = "Messagead.html";
          },
          error: function (error) {
            alert("error can't insert. Please try again.");
            console.error("Error :", error);
          }
        });
      }
  
  </script>
</body>
</html>
