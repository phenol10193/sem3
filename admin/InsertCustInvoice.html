<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Insert CustInvoice
              </div>
              <div class="card-body">
                <form id="CustInvoiceform" enctype="multipart/form-data" onsubmit="insertCustInvoice(event)">
                  <div class="form-group" >
                    <label for="InvoiceDate">CustInvoice Date:</label>
                    <input type="date" class="form-control form-control-lg" id="InvoiceDate" placeholder="Enter CustInvoice Date" name="InvoiceDate" required>
                  </div>
                  <div class="form-group">
                    <label for="CustOderSuppId">CustOderSupp  Id:</label>
                    <input type="number" class="form-control form-control-lg" id="CustOderSuppId" placeholder="Enter CustOderSupp Id" name="CustOderSuppId">
                  </div>
                  <div class="form-group">
                    <label for="CustomerId">Customer Id:</label>
                    <input type="number" class="form-control form-control-lg" id="CustomerId" placeholder="Enter Customer Id" name="CustomerId">
                  </div>
                  <div class="form-group">
                    <label for="VAT"> VAT:</label>
                    <input type="number" class="form-control form-control-lg" id="VAT" placeholder="Enter VAT" name="VAT">
                  </div>
                  <div class="form-group">
                    <label for="ListRoom">List Room:</label>
                    <input type="text" class="form-control form-control-lg" id="ListRoom" placeholder="Enter List Room " name="ListRoom">
                  </div>

                  <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script>
   function insertCustInvoice(event) {
        event.preventDefault();

        var formData = new FormData();

        formData.append("InvoiceDate", $("#InvoiceDate").val());
        formData.append("CustOderSuppId", $("#CustOderSuppId").val());
        formData.append("CustomerId", $("#CustomerId").val());
        formData.append("VAT", $("#VAT").val());
        formData.append("ListRoom", $("#ListRoom").val());
        

        $.ajax({
          url: "https://localhost:7252/api/CustInvoice/insert",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (data) {
            alert("insert  successful!");
           
            window.location.href = "CustInvoicead.html";
          },
          error: function (error) {
            alert("error can't insert. Please try again.");
            console.error("Error :", error);
          }
        });
      }
  
  </script>
</body>
</html>
